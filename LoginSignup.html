<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <h1>Login Or SignUp</h1>
        <h2>Personal Details</h2>
        <p>Name: <input type="text" required></p>
        <p>Student:
        Yes <input type="radio" id="student">
        No <input type="radio" id="student">
        </p>
        <p>Age: <input type="number" required></p>
        <p>College/School: <input type="text" required></p>
        <p>Class/Year in School/Collage: <input type="number" required></p>
        <p>Stream in School/College:
            <select name="stream" id="streams" required>
                <option value="">--select stream--</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
            </select>
        </p>
        <p>State: <input type="search" required></p>
        <p>Pincode: <input type="number" required></p>
        <p>Address: <textarea name="" id="" cols="30" rows="3"></textarea></p>
        <p>Date of Birth: <input type="datetime" required ></p>
        <p>Email: <input type="email"></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
